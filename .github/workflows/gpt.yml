name: Generate Embeddings

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  gpt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Generate Embeddings
        run: npm run generate-embeddings
